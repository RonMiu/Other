#menu{
  position: fixed;
  top:100px;
  left: 50%;

  width: 80px;
}
#menu ul li a{
  display: block;
  margin: 5px 0;
  font-size: 14px;
  font-weight: bold;
  color:#333;
  width: 80px;
  height: 50px;
  line-height: 50px;
  text-decoration: none;
  text-align: center;
}
#menu ul li a:hover,
#menu ul li a.current{
color: #fff;
background: #0088bb;
}

<script src='http://libs.baidu.com/jquery/1.10.2/jquery.js'></script>
<script>
$(window).ready(function() {
    $("#menu li").each(function(){
        $(this).click(function(){
    		$(document).off("scroll")
    		var i = $(this).index();
    		$("body,html").animate({
    			scrollTop : $(".item" ).eq(i).offset().top +'px'
    		},function(){
    			$(document).on("scroll",scroll)
    		})
    		$(this).find("a").addClass("current");
    		$(this).siblings().find("a").removeClass("current")
    	})
    });
    function scroll(){ 
	    $(document).scroll(function(){
	    	var theT = $(this).scrollTop();
        console.log($("#item1").outerHeight())
	    	var count = Math.floor(theT/$("#item1").outerHeight());
	    	$("#menu a").removeClass("current");
	    	$("#menu a").eq(count).addClass("current");
	    })
	}
	scroll();
})
</script>
